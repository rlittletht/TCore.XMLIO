# This is a basic workflow to help you get started with Actions

name: PublishPackage

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the nuget-publish branch
  push:
    branches: [ nuget-publish ]
  pull_request:
    branches: [ nuget-publish ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 4.7.2
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Publish TCore.XMLIO
        uses: brandedoutcast/publish-nuget@v2.5.2
        with:
          PROJECT_FILE_PATH:XMLIO/XMLIO.csproj
          NUGET_KEY:${{secrets.THETAGET_API_KEY}}
